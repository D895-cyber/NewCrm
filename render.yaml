services:
  # Unified Service - Serves both backend API and frontend
  - type: web
    name: projector-crm
    env: node
    # Build frontend first, then install backend dependencies
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && npm install
    # Start backend which serves frontend from dist folder
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health

