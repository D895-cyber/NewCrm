services:
  # Backend Service
  - type: web
    name: projector-crm-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
    healthCheckPath: /api/health
    
  # Frontend Service  
  - type: web
    name: projector-crm-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    headers:
      - path: /manifest.json
        name: Content-Type
        value: application/json
      - path: /sw.js
        name: Content-Type
        value: application/javascript
      - path: /christie.svg
        name: Content-Type
        value: image/svg+xml
    routes:
      - type: rewrite
        source: /api/*
        destination: /index.html
      - type: rewrite
        source: /admin/*
        destination: /index.html
      - type: rewrite
        source: /dashboard/*
        destination: /index.html
      - type: rewrite
        source: /mobile-fse
        destination: /index.html
      - type: rewrite
        source: /mobile-fse/*
        destination: /index.html

