<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMA Text Visibility Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Dark theme classes */
        .bg-dark-bg { background-color: #1f2937; }
        .bg-dark-card { background-color: #374151; }
        .text-dark-primary { color: #f9fafb; }
        .text-dark-secondary { color: #d1d5db; }
        .border-dark-color { border-color: #4b5563; }
        
        /* Text visibility fixes */
        .bg-dark-bg input[type="text"],
        .bg-dark-bg input[type="date"],
        .bg-dark-bg input[type="email"],
        .bg-dark-bg input[type="password"],
        .bg-dark-bg input[type="search"],
        .bg-dark-bg textarea,
        .bg-dark-card input[type="text"],
        .bg-dark-card input[type="date"],
        .bg-dark-card input[type="email"],
        .bg-dark-card input[type="password"],
        .bg-dark-card input[type="search"],
        .bg-dark-card textarea {
            color: #f9fafb !important; /* white text */
            background-color: #1f2937 !important; /* dark background */
        }
        
        .bg-dark-bg select,
        .bg-dark-card select {
            color: #f9fafb !important;
            background-color: #1f2937 !important;
        }
        
        .bg-dark-bg input::placeholder,
        .bg-dark-bg textarea::placeholder,
        .bg-dark-card input::placeholder,
        .bg-dark-card textarea::placeholder {
            color: #9ca3af !important;
        }
    </style>
</head>
<body class="bg-dark-bg min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-dark-primary mb-8">RMA Text Visibility Test</h1>
        
        <!-- Test Card 1: Search and Filters -->
        <div class="bg-dark-card rounded-xl shadow-lg p-6 mb-8 border border-dark-color">
            <h2 class="text-xl font-semibold text-dark-primary mb-4">Search and Filters</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-dark-secondary mb-2">Search RMA</label>
                    <input 
                        type="text" 
                        placeholder="Search RMA number, serial number, part, or site..."
                        class="w-full px-3 py-2 bg-dark-bg border border-dark-color rounded-lg text-dark-primary focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-dark-secondary mb-2">Status Filter</label>
                        <select class="w-full px-3 py-2 bg-dark-bg border border-dark-color rounded-lg text-dark-primary focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>All Status</option>
                            <option>Under Review</option>
                            <option>Approved</option>
                            <option>Completed</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-dark-secondary mb-2">Priority Filter</label>
                        <select class="w-full px-3 py-2 bg-dark-bg border border-dark-color rounded-lg text-dark-primary focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>All Priority</option>
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Test Card 2: RMA Edit Form -->
        <div class="bg-dark-card rounded-xl shadow-lg p-6 mb-8 border border-dark-color">
            <h2 class="text-xl font-semibold text-dark-primary mb-4">RMA Edit Form</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-dark-secondary mb-2">RMA Number</label>
                    <input 
                        type="text" 
                        value="RMA-2024-001"
                        class="w-full px-3 py-2 bg-dark-bg border border-dark-color rounded-lg text-dark-primary focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-dark-secondary mb-2">Serial Number</label>
                    <input 
                        type="text" 
                        value="SN123456789"
                        class="w-full px-3 py-2 bg-dark-bg border border-dark-color rounded-lg text-dark-primary focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-dark-secondary mb-2">Remarks</label>
                    <textarea 
                        placeholder="Additional remarks about the RMA..."
                        rows="3"
                        class="w-full px-3 py-2 bg-dark-bg border border-dark-color rounded-lg text-dark-primary focus:outline-none focus:ring-2 focus:ring-blue-500"
                    ></textarea>
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-dark-secondary mb-2">Issue Description</label>
                    <textarea 
                        placeholder="Describe the issue with the product..."
                        rows="3"
                        class="w-full px-3 py-2 bg-dark-bg border border-dark-color rounded-lg text-dark-primary focus:outline-none focus:ring-2 focus:ring-blue-500"
                    ></textarea>
                </div>
            </div>
        </div>
        
        <!-- Test Card 3: New RMA Form -->
        <div class="bg-dark-card rounded-xl shadow-lg p-6 border border-dark-color">
            <h2 class="text-xl font-semibold text-dark-primary mb-4">Create New RMA</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-dark-secondary mb-2">Product Name</label>
                    <input 
                        type="text" 
                        placeholder="Enter product name"
                        class="w-full px-3 py-2 bg-dark-bg border border-dark-color rounded-lg text-dark-primary focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-dark-secondary mb-2">Part Number</label>
                    <input 
                        type="text" 
                        placeholder="Enter part number"
                        class="w-full px-3 py-2 bg-dark-bg border border-dark-color rounded-lg text-dark-primary focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-dark-secondary mb-2">Priority</label>
                    <select class="w-full px-3 py-2 bg-dark-bg border border-dark-color rounded-lg text-dark-primary focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>Select Priority</option>
                        <option>Critical</option>
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-dark-secondary mb-2">Warranty Status</label>
                    <select class="w-full px-3 py-2 bg-dark-bg border border-dark-color rounded-lg text-dark-primary focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>Select Warranty Status</option>
                        <option>In Warranty</option>
                        <option>Out of Warranty</option>
                        <option>Extended Warranty</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="mt-8 p-4 bg-green-900 border border-green-700 rounded-lg">
            <h3 class="text-lg font-semibold text-green-100 mb-2">âœ… Test Results</h3>
            <p class="text-green-200">
                If you can see white text in all the input fields and select boxes above, 
                the text visibility fix is working correctly for the RMA management system.
            </p>
        </div>
    </div>
</body>
</html>
